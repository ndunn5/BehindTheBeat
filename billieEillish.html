<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sample Page with Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            margin: 10px 0;
        }
        nav ul li a {
            text-decoration: none;
            color: #007bff;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <header>
        <h1>Billie Eillish</h1>
    </header>

    <main>
        <img src="https://media.gettyimages.com/id/2074591806/photo/hollywood-california-billie-eilish-attends-the-96th-annual-academy-awards-on-march-10-2024-in.jpg?s=612x612&w=0&k=20&c=o1nqk7KjPEFVUFe73NAhWGUWmZXjcS9wqPoLqov0leM=" alt="B. Eillish">
    </main>

    <nav>
        <ul>
            <li><a href="https://www.example.com">Lovely</a></li>
            <li><a href="https://www.example.com/page2">BLUE</a></li>
            <li><a href="https://www.example.com/page3">LUNCH</a></li>
        </ul>
    </nav>

</body>
</html>
